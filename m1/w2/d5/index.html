<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="contenitore">

    <input id="num" type="text">
    <div class="operatori">
    <button class="btns, bottoni" data-num="("  onclick="aggiungiNumero(this)">(</button>
    <button class="btns, bottoni" data-num=") "  onclick="aggiungiNumero(this)">)</button>
    <button class="btns, bottoni" onclick="changeOfSign()">+/-</button>
    <button class="btns, bottoni" onclick="restore()">CE</button>
    <button class="btns, bottoni" onclick="del()">Del</button>
    </div>

    <div class="display">
    <button class="btns, bottoni" data-num="Math.log" onclick="funzioni(this)">ln</button>
    <button class="btns" data-num="9"  onclick="aggiungiNumero(this)">9</button>
    <button class="btns" data-num="8"  onclick="aggiungiNumero(this)">8</button>
    <button class="btns" data-num="7"  onclick="aggiungiNumero(this)">7</button>
    <button class="btns" data-num=" + "  onclick="aggiungiNumero(this)">+</button>
    <button class="btns, bottoni" onclick="xSup2()">x<sup>2</sup></button>
    <button id="log" class="btns, bottoni" data-num="Math.log10" onclick="funzioni(this)">log</button>
    <button class="btns" data-num="6"  onclick="aggiungiNumero(this)">6</button>
    <button class="btns" data-num="5"  onclick="aggiungiNumero(this)">5</button>
    <button class="btns" data-num="4"  onclick="aggiungiNumero(this)">4</button>
    <button class="btns" data-num=" - "  onclick="aggiungiNumero(this)">-</button>
    <button id="v" class="btns, bottoni" data-num="Math.sqrt" onclick="funzioni(this)">√</button>
    <button class="btns, bottoni" onclick="parentesi()">(-)</button>
    <button class="btns" data-num="3"  onclick="aggiungiNumero(this)">3</button>
    <button class="btns" data-num="2"  onclick="aggiungiNumero(this)">2</button>
    <button class="btns" data-num="1"  onclick="aggiungiNumero(this)">1</button>
    <button class="btns" data-num=" / "  onclick="aggiungiNumero(this)">÷</button>
    <button class="btns" data-num=" * "  onclick="aggiungiNumero(this)">x</button>
    <button class="btns, bottoni" data-num="Math.PI "  onclick="aggiungiNumero(this)">π</button>
    <button id="zero" class="btns" data-num="0"  onclick="aggiungiNumero(this)">0</button>
    <button class="btns" data-num="."  onclick="aggiungiNumero(this)">,</button>
    <button id="tot" class="btns" onclick="tot()">=</button>
    
     
    
    </div> 

</div>

    <script src="JS/index.js"></script>
</body>
</html>
