<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/benchmark.css">
    <title>Question Quiz</title>
</head>

<body>
    <header>
        <div id="countdown">
            <a id="tornaWelcome" href="welcome.html"><img src="Assets/epicode_logo.png" alt="Logo Epicode" title="Logo Epicode" id="logo"></a>
        
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                    <path
                    id="base-timer-path-remaining"
                    stroke-dasharray="283"
                    class="base-timer__path-remaining ${remainingPathColor}"
                    d="
                      M 50, 50
                      m -45, 0
                      a 45,45 0 1,0 90,0
                      a 45,45 0 1,0 -90,0
                    "
                  ></path>
                  </g>
                </svg>
                <div id="timercontainer">
                    <p>SECONDS</p>
                    <p><span id="contatore"></span></p>
                    <p>REMAINING</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1 id="centro"></h1>
        <div class="container">
            <div id="div-risp-1" class="item">
                <label id="lab-risp-1"></label>
            </div>
            <div id="div-risp-2" class="item">
                <label id="lab-risp-2"></label>
            </div>
            <div id="div-risp-3" class="item">
                <label id="lab-risp-3"></label>
            </div>
            <div id="div-risp-4" class="item">
                <label id="lab-risp-4"></label>
            </div>
            
        </div>  
    </main>
    <footer>
        <div id="domande">
            <span id="fisso">QUESTION </span>
            <!-- <p></p> -->
        </div>
      </footer>
    <script src="js/welcome.js"></script>
    <script src="js/benchmark.js"></script>
</body>
</html>
