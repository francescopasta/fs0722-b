<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Tabella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="d-flex flex-column col-4 p-5">
            <input type="text" placeholder="Nome" id="nome" class="mb-4 p-2">
            <input type="text" placeholder="Cognome" id="cognome" class="mb-4 p-2">
            <input type="date" id="data" class="mb-4 p-2">
            <button class="p-1 bg-primary text-white fs-3 border-0 border border-">Enter</button>
        </div>
        <table class="table table-striped col-4 mt-1 me-4">
            <thead>
            <tr>
                <th scope="col" class="w-25">Nome</th>
                <th scope="col" class="w-25">Anni</th>
            </tr>
            </thead>
            <tbody id="t_body">
            </tbody>
        </table>
    </div>
    <p class="ms-5"></p>

    <script src="index.js"></script>
</body>
</html>
