    <title>Contatore Secondi</title>
</head>
<body>
    <script>

        let testo = document.querySelector('body')

        function avanti() {
            setInterval(() => {
                sessionStorage.forward = Number(sessionStorage.forward) + 1
                testo.innerHTML = `<h1>${sessionStorage.forward} seconds passed on this Session</h1>`
            }, 1000);
        }

        if (typeof(Storage) != undefined) {
                if (sessionStorage.forward){  // Tutte le altre che ricarichi
                    avanti();
                 } else{   // Finche' non Ricarichi la pagina la prima volta
                    sessionStorage.forward = 0;
                    avanti();
                }
        } else {
            testo.innerHTML = 'Il tuo browser non supporta Web Storage...'
        }
