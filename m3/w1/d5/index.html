<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="d-flex justify-content-center mt-2">
        <div id="sfondo" class="d-block"></div>
        <div id="phone" class="d-block">
            <div id="div1" class="d-block">
                <h1 id="titolo_home" class="mb-4">Benvenuto !</h1>
                <select class="form-select mb-4" aria-label="Default select example" id="input_home">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button id="btn_home" class="text-white">Login</button>
            </div>
            <div id="div2" class="d-flex flex-column align-items-center d-none">
                <h1 id="nome">Benvenuto <span id="nome">Mauro!</span> Il tuo credito residuo è pari a: <span id="credito">50€</span></h1>
                <input type="number" disabled class="mb-3" id="numero">
                <div class="mb-3"> 
                    <button id="btn_1" class="bg-primary text-white">10 €</button>
                    <button id="btn_2" class="bg-primary text-white">20 €</button>
                    <button id="btn_3" class="bg-primary text-white">50 €</button>
                </div>
        
                <button id="logout" class="text-white mb-3">Logout</button>
                <input type="number" id="destinatario" class="mb-2 ps-3" placeholder="Numero da chiamare">
                <input type="number" id="tempo" class="mb-2 ps-3" placeholder="Secondi di telefonata">
                <button id="chiama" class="text-white mb-2">Chiama</button>
                <button id="nr_chiamate" class="mb-2">Chiamate Effettuate</button>
                <button id="reset_chiamate">Azzera Chiamate</button>
            </div>
        </div>
       
        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
