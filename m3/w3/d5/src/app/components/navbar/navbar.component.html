<div class="mx-0">
    <div id="navbar">
        <div>
            <div class="d-flex flex-column align-items-start align-items-sm-start px-3 pt-2 text-white min-vh-100 position-fixed bg-dark"
                id="navbar">
                <a href="/" class="d-flex pb-3 mb-md-0 text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav d-flex align-items-start nav-pills flex-column mb-sm-auto mb-0" id="menu">
                    <li class="nav-item">
                        <a routerLink="movies" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link pe-5 text-light">
                            <span class="ms-1 d-none d-sm-inline">
                                <i class="bi bi-film pe-3"></i>Movies</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="user" routerLinkActive="active" class="nav-link pe-5 text-light">
                            <span class="ms-1 d-none d-sm-inline"><i
                                    class="bi bi-person-fill pe-3"></i>Profile</span>
                        </a>
                    </li>


                </ul>
                <button (click)="onLogout()" class="fs-5 nav-link pe-5 text-danger bg-transparent border-0">
                    <i class="bi bi-box-arrow-right pe-3"></i> Logout
                </button>
                <hr />
            </div>
        </div>
</div>
