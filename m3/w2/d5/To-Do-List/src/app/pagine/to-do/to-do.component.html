<div class="d-flex justify-content-center mt-5">
  <div class="card p-5 text-center mb-5" style="width: 28rem;">
    <div class="mb-3 fs-4" *ngIf="controllo && todos.length == 0">nessun task trovato</div>

    <div *ngIf="controlloDue && todos.length > 0">
      <div class="container mb-3 d-flex justify-content-around align-content-center" *ngFor="let todo of todos">
        <div class="btn" (click)="aggiorna(todo.id)">
          <div *ngIf="!todo.checkBox">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          </svg>
          </div>
          <div *ngIf="todo.checkBox">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
            </svg>
          </div>
        </div>
        <p class="fs-3">{{ todo.title }}</p>
        <div class="btn" (click)="elimina(todo.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="mb-3 fs-4" *ngIf="!controllo">ricerco task...</div>
    <div class="mb-3 fs-4" *ngIf="controlloTre && !controlloDue">elimino task...</div>


    <input type="text" placeholder="nuova cosa" class="form-control mb-3" [(ngModel)]="nuovoToDo"/>
    <button type="button" class="btn btn-primary me-2 fs-4 fw-bold" (click)="aggiungi()">Vai!</button>
  </div>
</div>
