<div class="d-flex justify-content-center mt-5">
  <div class="card p-5 text-center mb-5" style="width: 28rem;">
    <div class="fs-4" *ngIf="controlloDue">ricerco task...</div>
    <div class="fs-4" *ngIf="controlloTre && !controllo">elimino task...</div>

    <div class="fs-4" *ngIf="controllo && todos.length == 0">nessun task completato</div>

    <div *ngIf="controllo && todos.length > 0">
      <div class="container d-flex justify-content-around align-content-centers" *ngFor="let todo of todos">
        <p class="fs-3">{{ todo.title }}</p>
        <div class="btn fs-4" (click)="elimina(todo.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
